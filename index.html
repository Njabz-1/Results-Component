<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Results Component</title>
</head>

<body>
  <main class="vh-100">
    <div class="container h-100 d-flex justify-content-center align-items-center">
      <div class="row">
        <div class="col-md-6 col-lg-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Overall Result</h5>
              <p class="card-text">Display overall result here.</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Summary</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Score 1: 100</li>
                <li class="list-group-item">Score 2: 100</li>
                <li class="list-group-item">Score 3: 100</li>
                <li class="list-group-item">Score 4: 100</li>
              </ul>
              <button type="button" class="btn btn-primary mt-3">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
